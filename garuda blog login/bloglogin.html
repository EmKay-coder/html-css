    <title>Garuda blog</title>
    <!--bluma cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css" integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css" integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">

    <!--bluma cdn-->


</head>
<body>
    <div class="background">
    <div class="block">
        <article class="message is-large is-right ">
            <div class="message-header">
                Garuda blogs
            </div>
        </article>
    </div>
   
       
    
    <div class="container">       
            <div class="row">                
                <div class="col-lg-6">
                    <div class="login-page">
                        <div class="form">
                            <div class="space"></div>
                            <form class="registration-form">
                                <h1 class="registerhead">Creat an account</h1>
                                <input type="text" placeholder="FIRST NAME "/>
                                <input type="text" placeholder="EMAIL"/>
                                <input type="text" placeholder="PASSWORD"/>
                                <button class="btn">SIGN UP</button>
                                <p class="bottomtxt">Already have an account ? <a href="#">Sign in </a> </p>
                            </form>
            
                            <form class="login-form">
                                <h1 class="loginhead">Login</h1>
                                <p class="logintxt">By continuing, you agree to our <a href="#" >User Agreement</a> and <a href="#">Privacy Policy. </a></a></p>
                                <input type="text" placeholder="USERNAME"/>
                                <input type="password" placeholder="PASSWORD"/>
                                <button class="btn">login</button>
                               <div class="sodivder">
                                   <span class="divider">--------------------</span>
                                   <span class="divider">OR</span>
                                   <span class="divider">--------------------</span>
                               </div>
                                <button class="btn"><i class="fa fa-google" >   CONTINUE WITH GOOGLE</i></button> 
                                <button class="btn"><i class="fa fa-facebook">    CONTINUE WITH FACEBOOK</i></button>
                                
                                
                                <p class="bottomtxt">Not Registered? <a href="#">Register now</a></p>
                                
                            </form>
                      
                            <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
                            <script>
                                $('.bottomtxt a').click(function(){
                                    $('form').animate({height:"toggle",opacity:"toggle"},"slow");
                                });
                            </script>   
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    
                    <img class="right-image" src="content-image1.PNG" alt="blog">
                    
                </div>
            </div>
    </div>
</div>
 
    
</body>
</html>
