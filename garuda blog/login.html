<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Garuda Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background: rgb(3, 3, 43);">
<div class="container">
    
    <div class="row">
    <div class="col-sm-6">
        <h1 id="heading">Create a account</h1>
        <div class="login-page">
            <div class="form">
                <form class="registration-form">
                    <input type="text" placeholder="Firstname"/>
                    <input type="text" placeholder="email"/>
                    <input type="text" placeholder="password"/>
                    <button id="button">Sign up</button>
                    <p class="bottomtxt">Have you already an account? <a href="#">Sign in </a> </p>
                </form>

                <form class="login-form">
                    <input type="text" placeholder="username"/>
                    <input type="password" placeholder="password"/>
                    <button>login</button>
                    <p class="bottomtxt">Not Registered? <a href="#">Register now</a></p>
                    
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
        <script>
            $('.bottomtxt a').click(function(){
                $('form').animate({height:"toggle",opacity:"toggle"},"slow");
            });
        </script>
        
    </div>
    <!--second half of the page-->
   <div class="col-lg-6">
       ellow
   </div>
</div>
</body>
</html>
